<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<style>

@font-face {
  font-family: "regular_regular";
  font-display: swap;
  src: url("/express-fonts/Regular-Regular.woff2") format("woff"),
    url("/express-fonts/Regular-Regular.woff") format("woff");
  font-display: swap;
}

@font-face {
  font-family: "regular_medium";
  font-display: swap;
  src: url("/express-fonts/Regular-Medium.woff2") format("woff"),
    url("/express-fonts/Regular-Medium.woff") format("woff");
  font-display: swap;
}

@font-face {
  font-family: "regular_semibold";
  font-display: swap;
  src: url("/express-fonts/Regular-Semibold.woff2") format("woff"),
    url("/express-fonts/Regular-Semibold.woff") format("woff");
  font-display: swap;
}

@font-face {
  font-family: "regular_bold";
  font-display: swap;
  src: url("/express-fonts/Regular-Bold.woff2") format("woff"),
    url("/express-fonts/Regular-Bold.woff") format("woff");
  font-display: swap;
}

html {
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
}

@-moz-document url-prefix() {
  body {
    font-weight: lighter !important;
  }
}

                body {
  margin: 0;
  height: 100%;
}

.container-404{
    background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url("/express-img/404.png");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    }
  


    .error-page {
        display : flex;
        justify-content: center;
        align-items: center;
        height : 100vh;
        flex-direction: column;
        width: 90%;
        margin: 0 auto;
    }


        h2 {
            font-family: regular_bold;
            font-style: normal;
            font-weight: 600;
            font-size: 40px;
            line-height: inherit !important;
            color: #383434;
            margin: 10px;
        }

        p {
            font-size: 20x;
            font-family: regular_regular;
            font-style: normal;
            font-weight: 600;
            line-height: 30px;
            color: #292929;
        }

    .search_func {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        width:100%;
    }

    input[type=text] {
  width: 50%;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 10px 20px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
  font-family: regular_regular;
}

.search-results-container {
  width: 50%;
  margin: 0 auto;
}

.search-results-wrapper {
  position: relative;
  display: block;
  width: 100%;
  max-height: 75vh;
  overflow-y: auto;
  z-index: 9999;
  background: #fff;
  transition: all 0.3s ease-in-out;
}

.search-results-list {
  flex-direction: column;
  margin: 0 auto;
  height: calc(100vh - 200px);
  max-height: calc(100vh - 200px);
  overflow: auto;
  margin-top: 150px;
}

.search-results-list::-webkit-scrollbar {
  width: 7px !important;
  height: 7px !important;
  background-color: #fff;
}

.search-results-list::-webkit-scrollbar-track {
  border-radius: 10px;
  border: 1px solid #fff;
  background-color: #fff;
}

.search-results-list::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: #eee;
  border: 1px solid #fff;
}

.search-results-list::-webkit-scrollbar-thumb:hover {
  background: #ccc;
}

.search-results-list::-webkit-scrollbar-thumb:active {
  background-color: #ccc;
}

.search-result {
  width: calc(100% - 20px);
  margin: 10px;
  border: 1px solid;
  border-radius: 5px;
  box-shadow: 0 0 3px 1px #eee;
}

#spinner:not([hidden]) {
  position: relative;
  visibility: visible;
  display: flex;
  justify-content: center;
  margin: 20px 0;
}

#spinner::after {
  content: "";
  width: 30px;
  height: 30px;
  border: 2px solid #f3f3f3;
  border-top: 3px solid #f25a41;
  border-radius: 100%;
  will-change: transform;
  animation: spin 1s infinite linear;
}

@media screen and (max-width: 480px) {
    input[type=text] {
  width: 90%;
}

.search-results-container {
  width: 90%;
}

h2{
    font-size: 20px;
}

p{
    font-size: 16px;
}
}


@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
        </style>
</head>
<body>
<div class='container-404'>
<div class="error-page">
<h2 style="text-align: center;"> 404 | Page Not Found üôÅ </h2>
<p style="text-align: center;">Did not find what you are looking for? Check our Industry Reports section <a href="/industry-reports">here</a></p>
<div class="search_func">

<input id="search" name="search" class="search-reports-input" type="text" placeholder="Search Reports..." autocomplete="off">
<div class="search-results-container">
<div hidden id="spinner"></div>
<div class="search-results-wrapper">
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="802f9dfa2dfccaf1544903a4-text/javascript"></script>
<script src='/express-js/404-search.js' type="802f9dfa2dfccaf1544903a4-text/javascript"></script>
<script type="802f9dfa2dfccaf1544903a4-text/javascript">

var typingTimer; //timer identifier

var doneTypingInterval = 500; //time in ms (5 seconds)

var myInput = document.getElementById('search'); //on keydown, start the countdown

myInput.addEventListener('keyup', function () {
  $('.search-results-wrapper').empty();
  clearTimeout(typingTimer);

  if (myInput.value) {
    typingTimer = setTimeout(doneTyping, doneTypingInterval);
  }
}); //user is "finished typing," do something

function doneTyping() {
  searchReports(document.getElementById('search').value);
}
        </script>
<script src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="802f9dfa2dfccaf1544903a4-|49" defer=""></script></body>
</html>
